<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mosaic Generator</title>
  </head>
  <body>
    <div class="container"></div>

    <div class="slidecontainer">
      <input
        type="range"
        min="1"
        max="500"
        value="200"
        step="1"
        class="slider"
        id="myRange"
      />
    </div>

    <script type="text/javascript">
      for (let i = 1; i <= 2100; i++) {
        const box = document.createElement('div');
        box.classList.add('box');
        document.querySelector('.container').appendChild(box);
      }

      const randColorBlock = document.querySelectorAll('.box');

      function addColors() {
        randColorBlock.forEach((e) => {
          e.style.backgroundColor = randomColor();
        });
      }

      function randomColor() {
        let chars = '1234567890abcdef';
        let colorLength = 6;
        let color = '';

        for (let i = 1; i <= colorLength; i++) {
          let randomColor = Math.floor(Math.random() * chars.length);
          color += chars.substring(randomColor, randomColor + 1);
        }
        return '#' + color;
      }

      /* slider */
      var slider = document.getElementById('myRange');
      var delay = slider.value;

      addColors();

      var timer = setInterval(addColors, delay);

      slider.oninput = function () {
        clearInterval(timer);
        delay = slider.value;
        timer = setInterval(addColors, delay);
      };
    </script>
  </body>
</html>
